name: Build simple-task-manager-with-dnd-parcel

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Ð¡aching
        uses: actions/cache@v2
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Prettify
        uses: creyD/prettier_action@v2.2
        with:
          prettier_options: --write src/**/*.{html,ts,tsx}

      - name: Install deps
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build

      - name: Tests
        run: yarn test
